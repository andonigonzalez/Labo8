{% extends "app/layout.html" %}
{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<h1>Insertar una pelicula</h1>

<form method="post">
	{% csrf_token %}
	<table>
	{% for field in form %}
		<tr>
			<td>{{ field.label_tag }}</td>
			<td>{{ field }}</td>
		</tr>
	{% endfor %}
	<tr>
		<td>
			<input type="submit" value="Guardar" />
		</td>
	</tr>
	</table>
	{% if error  %}
        <p style="color: red;">El formulario no es válido</p>
    {% endif %}<br />
</form>

{% endblock %}
